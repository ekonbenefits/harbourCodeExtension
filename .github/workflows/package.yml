on:
  push:
    branches:
      - master

jobs:
  package:
    strategy:
      matrix:
        os: [windows-latest, linux-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24.x
    - name: Install dependencies
      run: npm update; npm install
      working-directory: ./client
    - name: Make VSIX
      run: vsce pacakge
      working-directory: ./client
